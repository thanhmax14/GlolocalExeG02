<body class="login">

    <!-- LOADER -->
    <div id="preloader">
        <img class="preloader" src="assets/images/loader.gif" alt="">
    </div><!-- end loader -->
    <!-- END LOADER -->

    <div id="wrapper">
        <!-- Top content -->
        <div class="top-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 text-center">
                        <a class="" href="index.html"><img src="assets/images/logo-white%402x.png" alt=""></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 show-forms">
                        <span class="show-register-form active">Register</span>
                        <span class="show-login-form">Login</span>
                    </div>
                </div>

                <div class="row register-form">
                    <div class="col-sm-4 col-sm-offset-4 col-register">
                        <form role="form" method="post" class="r-form">
                            <div class="form-group">
                                <label class="sr-only" for="r-form-first-name">First name</label>
                                <input type="text" name="r-form-first-name" placeholder="Username"
                                    class="r-form-first-name form-control" id="r-form-first-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-email">Email</label>
                                <input type="text" name="r-form-email" placeholder="Email Address"
                                    class="r-form-email form-control" id="r-form-email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-last-name">Last name</label>
                                <input type="text" name="r-form-last-name" placeholder="Password"
                                    class="r-form-last-name form-control" id="r-form-last-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-about-yourself">About yourself</label>
                                <textarea name="r-form-about-yourself" placeholder="About yourself..."
                                    class="r-form-about-yourself form-control" id="r-form-about-yourself"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign me up!</button>
                        </form>
                    </div>
                </div>

                <div class="row login-form">
                    <div class="col-sm-4 col-sm-offset-4 col-register">
                        <form role="form" method="post" class="l-form">
                            <div class="form-group">
                                <label class="sr-only">Username</label>
                                <input type="text" placeholder="Username" class="l-form-username form-control">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Password</label>
                                <input type="password" placeholder="Password" class="l-form-password form-control">
                            </div>
                            <button class="btn btn-primary" onclick="window.location.href='index.html'">Sign
                                in!</button>
                        </form>
                        <div class="social-login">
                            <p>Or login with:</p>
                            <div class="social-login-buttons">
                                <a class="btn btn-link-1" href="#"><i class="fa fa-facebook"></i></a>
                                <a class="btn btn-link-1" href="#"><i class="fa fa-twitter"></i></a>
                                <a class="btn btn-link-1" href="#"><i class="fa fa-google-plus"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
